<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScipt on Steriods</title>
  </head>
  <body>
    <div class="container-3">
        <h2>Challenge: 3 Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
          <img
            id="rock"
            src="http://images.clipartpanda.com/rock-clipart-rock-with-sunglasses-clip-art-at-vector-clip-art.png"
            height="150"
            width="150"
            alt=""
            onclick="rpsGame(this)"
          />
          <img
            id="paper"
            src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg"
            height="150"
            width="150"
            alt=""
            onclick="rpsGame(this)"         
          />
          <img
            id="scissors"
            src="https://thumbs.dreamstime.com/z/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg"
            height="150"
            width="150"
            alt=""
            onclick="rpsGame(this)"
          />
          <div>
            <button class ="btn btn-danger"  id="resetButton" onClick="reset()">Reset</button>
        </div>
        </div>
      </div>
      
      <script src="script.js"></script>
</body>
